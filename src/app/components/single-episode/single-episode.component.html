<div class="grid grid-cols-3 p-8 gap-4">
  <div class="col-span-1">
    <img
      src="/assets/rick-morty-logo.jpg"
      class="rounded-lg w-32 lg:w-full"
      alt="Avatar"
    />
  </div>
  <div class="col-span-2">
    <ul class="">
      <li>
        <strong>Name:</strong> {{ currentEpisode.name }}
      </li>
      <li>
        <strong>Season:</strong> {{ currentEpisode.episode }}
      </li>
      <li>
        <strong>Aired date:</strong> {{ currentEpisode.air_date }}
      </li>
      <li>
        <strong>Characters:</strong>
        <div class="flex justify-center">
          <ul class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
            <li class="px-6 py-2 border-b border-gray-200 w-full rounded-t-lg" *ngFor="let character of charactersFromEpisode">{{ character }}</li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-span-3">
    <button type="button" class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full" (click)="goBack()">Go Back</button>

  </div>

</div>
