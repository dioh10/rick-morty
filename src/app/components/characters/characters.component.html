<div class="grid grid-cols-12 m-4">
  <h2 class="col-span-12 text-xl font-bold text-center">Characters</h2>
</div>
<mat-card *ngFor="let character of characters" class="m-4">
  <img mat-card-image [src]="character.image" alt="Photo of a Shiba Inu" class="w-full">
  <mat-card-title>{{character.name}}</mat-card-title>
  <mat-card-subtitle>Start</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
