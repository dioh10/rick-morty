<div class="grid grid-cols-12 m-4">
  <h2 class="col-span-12 text-xl font-bold text-center">Characters</h2>
  <mat-grid-list [cols]="columns" (window:resize)="onResize($event)" class="col-span-12" *ngIf="characters">
    <mat-grid-tile *ngFor="let character of characters" class="m-4">
      <mat-card class="m-4">
        <img mat-card-image [src]="character.image" [alt]="character.name">
        <mat-card-title>{{character.name}}</mat-card-title>
        <mat-card-subtitle>Start</mat-card-subtitle>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
